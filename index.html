<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경남 H-SUPER SAVE 검색기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 15px; background-color: #f2f2f2; }
    h2 { margin-bottom: 10px; }
    .banner {
      background-color: #fff4e5;
      border-left: 6px solid #ff8c00;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      line-height: 1.6;
      font-size: 14px;
    }
    .banner strong { color: #d35400; }
    label { font-size: 14px; }
    select { width: 100%; padding: 8px; font-size: 14px; margin-bottom: 5px; }
    button { padding: 4px 6px; margin-left: 5px; font-size: 12px; white-space: nowrap; }
    .card { background: white; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 15px; margin-top: 15px; }
    .card-item { margin-bottom: 5px; font-size: 14px; }
    .highlight { color: blue; font-weight: bold; }
    .count { color: red; font-weight: bold; margin-top: 15px; font-size: 16px; }
    .filter-row { display: flex; align-items: center; gap: 6px; margin-top: 8px; }
    .filter-row label { min-width: 100px; }
  </style>
</head>
<body>
  <h2>🚗 경남 H-SUPER SAVE 검색기</h2>
  <div class="banner">
    내 손에서 편하게! H-SUPER SAVE 대상 재고를 확인할 수 있습니다! (6/2 월 초기재고 기준)<br>
    <strong>6/2(월) 10시부터 배정이 시작되는 만큼, 가망고객 점검하시어 좋은 조건의 재고를 선점</strong>하세요!<br><br>
    (아래 필터에서 검색하고 싶으신 사양을 선택하고, <strong>"검색"</strong>을 누르면 재고 검색이 가능합니다. <strong>일부만 선택하셔도 조회가 가능</strong>하고, 다른 조건을 검색하고 싶으면 각 항목 옆의 <strong>초기화</strong> 버튼을 눌러주세요!)
  </div>

  <div>
    <div class="filter-row"><label>차종</label>
      <select id="차종" onchange="onFilterChange()"></select><button onclick="resetOne('차종')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>엔진</label>
      <select id="엔진" onchange="onFilterChange()"></select><button onclick="resetOne('엔진')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>트림구분</label>
      <select id="트림구분" onchange="onFilterChange()" disabled></select><button onclick="resetOne('트림구분')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>상세사양</label>
      <select id="트림" onchange="onFilterChange()" disabled></select><button onclick="resetOne('트림')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>옵션</label>
      <select id="옵션" onchange="onFilterChange()" disabled></select><button onclick="resetOne('옵션')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>외장칼라</label>
      <select id="외장칼라" onchange="onFilterChange()" disabled></select><button onclick="resetOne('외장칼라')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>내장칼라</label>
      <select id="내장칼라" onchange="onFilterChange()" disabled></select><button onclick="resetOne('내장칼라')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>차량상태</label>
      <select id="차량상태" onchange="onFilterChange()"></select><button onclick="resetOne('차량상태')">🔄 초기화</button>
    </div>
    <div class="filter-row"><label>출고센터</label>
      <select id="출고센터" onchange="onFilterChange()"></select><button onclick="resetOne('출고센터')">🔄 초기화</button>
    </div>
<div style="margin-top: 12px;">
  <button onclick="search()" style="width: 100%; font-size: 16px; padding: 10px;">🔍 검색</button>
</div>
  </div>

  <div class="count" id="resultCount"></div>
  <div id="results"></div>

  <script>
    let data = [];
    let filteredData = [];
    const filterOrder = ["차종", "엔진", "트림구분", "트림", "옵션", "외장칼라", "내장칼라", "차량상태", "출고센터"];
    const dependentFilters = ["트림구분", "트림", "옵션", "외장칼라", "내장칼라"];

    fetch('inventory_data_final_clean_with_discount.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        filteredData = data;
        populateFilters();
        controlDependentFilters();
      });

    function populateFilters() {
      filterOrder.forEach(field => {
        updateFilterOptions(field, data);
      });
    }

    function onFilterChange() {
      const filters = getFilters();
      filteredData = data.filter(row =>
        (!filters.차종 || row.차종 === filters.차종) &&
        (!filters.엔진 || row.엔진 === filters.엔진) &&
        (!filters.트림구분 || row.트림구분 === filters.트림구분) &&
        (!filters.트림 || row.트림 === filters.트림) &&
        (!filters.옵션 || row.옵션 === filters.옵션) &&
        (!filters.외장칼라 || row.외장칼라 === filters.외장칼라) &&
        (!filters.내장칼라 || row.내장칼라 === filters.내장칼라) &&
        (!filters.차량상태 || row.차량상태 === filters.차량상태) &&
        (!filters.출고센터 || row.출고센터 === filters.출고센터)
      );
      controlDependentFilters();
      filterOrder.forEach(field => {
        updateFilterOptions(field, filteredData);
      });
    }

    function controlDependentFilters() {
      const carType = document.getElementById("차종").value;
      const engine = document.getElementById("엔진").value;
      const enable = carType && engine;
      dependentFilters.forEach(id => {
        const el = document.getElementById(id);
        el.disabled = !enable;
        if (!enable) el.innerHTML = '<option value="">(전체)</option>';
      });
    }

    function updateFilterOptions(field, dataset) {
      const select = document.getElementById(field);
      const current = select.value;
      select.innerHTML = '<option value="">(전체)</option>';
      const values = [...new Set(dataset.map(d => d[field]).filter(v => v && v !== "null" && v !== "NaN"))];
      values.sort().forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        if (v === current) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function resetOne(fieldId) {
      const select = document.getElementById(fieldId);
      if (select) select.value = "";
      onFilterChange();
    }

    function getFilters() {
      const obj = {};
      filterOrder.forEach(id => {
        obj[id] = document.getElementById(id).value;
      });
      return obj;
    }

    function search() {
      const filters = getFilters();
      const results = data.filter(row =>
        (!filters.차종 || row.차종 === filters.차종) &&
        (!filters.엔진 || row.엔진 === filters.엔진) &&
        (!filters.트림구분 || row.트림구분 === filters.트림구분) &&
        (!filters.트림 || row.트림 === filters.트림) &&
        (!filters.옵션 || row.옵션 === filters.옵션) &&
        (!filters.외장칼라 || row.외장칼라 === filters.외장칼라) &&
        (!filters.내장칼라 || row.내장칼라 === filters.내장칼라) &&
        (!filters.차량상태 || row.차량상태 === filters.차량상태) &&
        (!filters.출고센터 || row.출고센터 === filters.출고센터)
      );

      document.getElementById("resultCount").textContent = `검색 결과는 총 ${results.length}대입니다.`;

      const container = document.getElementById("results");
      container.innerHTML = "";
      results.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        const 생산일_포맷 = r.생산일 ? new Date(r.생산일).toISOString().split("T")[0] : "";

        card.innerHTML = `
          <div class="card-item"><strong>차종:</strong> ${r.차종}</div>
          <div class="card-item"><strong>차량상태:</strong> ${r.차량상태}</div>
          <div class="card-item"><strong>사양:</strong> ${r.트림}</div>
          <div class="card-item"><strong>옵션:</strong> ${r.옵션}</div>
          <div class="card-item"><strong>외장칼라:</strong> ${r.외장칼라}</div>
          <div class="card-item"><strong>내장칼라:</strong> ${r.내장칼라}</div>
          <div class="card-item"><strong>생산번호:</strong> ${r.생산번호}</div>
          <div class="card-item"><strong>출고센터:</strong> ${r.출고센터}</div>
          <div class="card-item"><strong>생산일:</strong> ${생산일_포맷}</div>
<div class="card-item" style="color: red;"><strong>판매코드:</strong> ${r.판매코드}</div>
          <div class="card-item highlight"><strong>판매가(만원):</strong> ${r.판매가}</div>
          <div class="card-item highlight"><strong>조건 계(만원):</strong> ${r.계}</div>
          <div class="card-item highlight"><strong>D/C율:</strong> ${r["D/C율"]}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
