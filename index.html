
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>차량 재고 검색기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background-color: #f2f2f2;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 5px;
    }
    button {
      padding: 6px 10px;
      margin-left: 5px;
      font-size: 13px;
    }
    .card {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-top: 15px;
    }
    .card-item {
      margin-bottom: 5px;
      font-size: 14px;
    }
    .highlight {
      color: blue;
      font-weight: bold;
    }
    .count {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>📱 차량 재고 검색기</h2>

  <div>
    <div style="display:flex; align-items:center; gap:6px;"><label style="min-width:40px;">차종</label><select id="차종" onchange="onFilterChange('차종')"></select><button onclick="resetOne('차종')">🔄 초기화</button></div>

    <div style="display:flex; align-items:center; gap:6px;"><label style="min-width:40px;">사양</label><select id="트림" onchange="onFilterChange('트림')"></select><button onclick="resetOne('트림')">🔄 초기화</button></div>

    <div style="display:flex; align-items:center; gap:6px;"><label style="min-width:40px;">옵션</label><select id="옵션" onchange="onFilterChange('옵션')"></select><button onclick="resetOne('옵션')">🔄 초기화</button></div>

    <div style="display:flex; align-items:center; gap:6px;"><label style="min-width:65px;">외장/내장</label><select id="외장내장" onchange="onFilterChange('외장내장')"></select><button onclick="resetOne('외장내장')">🔄 초기화</button></div>

    <div style="display:flex; align-items:center; gap:6px;"><label style="min-width:50px;">전시구분</label><select id="전시구분" onchange="onFilterChange('전시구분')"></select><button onclick="resetOne('전시구분')">🔄 초기화</button></div>

    <div style="display:flex; align-items:center; gap:6px;"><label style="min-width:60px;">출고센터</label><select id="출고센터" onchange="onFilterChange('출고센터')"></select><button onclick="resetOne('출고센터')">🔄 초기화</button></div>

    <button onclick="search()">🔍 검색</button>
  </div>

  <div class="count" id="resultCount"></div>
  <div id="results"></div>

  <script>
    let data = [];

    fetch('inventory_data_final.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        populateFilters();
        search(); // 초기화면에도 보여줌
      });

    function populateFilters() {
      const fields = ["차종", "트림", "옵션", "외장내장", "전시구분", "출고센터"];
      fields.forEach(field => {
        updateFilterOptions(field, data);
      });
    }

    function updateFilterOptions(field, dataset) {
      const select = document.getElementById(field);
      const current = select.value;
      select.innerHTML = '<option value="">(전체)</option>';
      const values = [...new Set(dataset.map(d => d[field]).filter(v => v !== ""))];
      values.sort().forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        if (v === current) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function onFilterChange(changedId) {
      const currentFilters = getFilters();
      const filtered = data.filter(row =>
        (!currentFilters["차종"] || row["차종"] === currentFilters["차종"])
      );
      ["트림", "옵션", "외장내장"].forEach(field => {
        if (field !== changedId) updateFilterOptions(field, filtered);
      });
    }

    function resetOne(fieldId) {
      const select = document.getElementById(fieldId);
      if (select) select.value = "";
      onFilterChange(fieldId);
      search();
    }

    function getFilters() {
      return {
        "차종": document.getElementById("차종").value,
        "트림": document.getElementById("트림").value,
        "옵션": document.getElementById("옵션").value,
        "외장내장": document.getElementById("외장내장").value,
        "전시구분": document.getElementById("전시구분").value,
        "출고센터": document.getElementById("출고센터").value,
      };
    }

    function search() {
      const filters = getFilters();
      const results = data.filter(row =>
        (!filters.차종 || row.차종 === filters.차종) &&
        (!filters.트림 || row.트림 === filters.트림) &&
        (!filters.옵션 || row.옵션 === filters.옵션) &&
        (!filters.외장내장 || row.외장내장 === filters.외장내장) &&
        (!filters.전시구분 || row.전시구분 === filters.전시구분) &&
        (!filters.출고센터 || row.출고센터 === filters.출고센터)
      );

      document.getElementById("resultCount").textContent = `검색 결과는 총 ${results.length}대입니다.`;

      const container = document.getElementById("results");
      container.innerHTML = "";
      results.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-item"><strong>차종:</strong> ${r.차종}</div>
          <div class="card-item"><strong>차량상태:</strong> ${r.차량상태}</div>
          <div class="card-item"><strong>사양:</strong> ${r.트림}</div>
          <div class="card-item"><strong>옵션:</strong> ${r.옵션}</div>
          <div class="card-item"><strong>외장/내장:</strong> ${r.외장내장}</div>
          <div class="card-item"><strong>생산번호:</strong> ${r.생산번호}</div>
          <div class="card-item"><strong>출고센터:</strong> ${r.출고센터}</div>
          <div class="card-item"><strong>생산일:</strong> ${new Date(r.생산일).toISOString().slice(0, 10)}</div>
          <div class="card-item"><strong>판매코드:</strong> ${r.판매코드.split(',').map(x => x.trim()).filter(Boolean).join(' ')}</div>
          <div class="card-item highlight"><strong>판매가:</strong> ${r.판매가}</div>
          <div class="card-item highlight"><strong>기본:</strong> ${r.기본}</div>
          <div class="card-item highlight"><strong>판촉:</strong> ${r.판촉}</div>
          <div class="card-item highlight"><strong>페스타:</strong> ${r.페스타}</div>
          <div class="card-item highlight"><strong>특별:</strong> ${r.특별}</div>
          <div class="card-item highlight"><strong>계:</strong> ${r.계}</div>
          <div class="card-item highlight"><strong>D/C율:</strong> ${(parseFloat(r["D/C율"]) * 100).toFixed(1)}%</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
