<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차량 재고 검색기 (모바일 전용)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f8f8f8;
    }
    label {
      font-weight: bold;
      margin-top: 8px;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 4px 0 12px;
      font-size: 16px;
    }
    .count {
      color: red;
      font-weight: bold;
      margin: 12px 0;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 12px;
      margin-bottom: 12px;
    }
    .card-item {
      margin: 4px 0;
    }
    .highlight {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>차량 재고 검색기</h3>

  <label for="차종">차종</label>
  <select id="차종" onchange="updateFilters('차종')"></select>

  <label for="트림">사양</label>
  <select id="트림" onchange="updateFilters('트림')"></select>

  <label for="옵션">옵션</label>
  <select id="옵션" onchange="updateFilters('옵션')"></select>

  <label for="외장내장">외장/내장</label>
  <select id="외장내장" onchange="updateFilters('외장내장')"></select>

  <label for="전시구분">전시차 여부</label>
  <select id="전시구분"></select>

  <label for="출고센터">출고센터</label>
  <select id="출고센터"></select>

  <button onclick="search()">검색</button>

  <div class="count" id="resultCount"></div>
  <div id="results"></div>

  <script>
    let data = [];

    fetch('inventory_data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        updateFilters();
      });

    function getUniqueOptions(field, filtered = data) {
      return [...new Set(filtered.map(d => d[field]).filter(Boolean))].sort();
    }

    function updateFilters(changedField) {
      const filters = {
        차종: document.getElementById('차종').value,
        트림: document.getElementById('트림').value,
        옵션: document.getElementById('옵션').value,
        외장내장: document.getElementById('외장내장').value,
        전시구분: document.getElementById('전시구분').value,
        출고센터: document.getElementById('출고센터').value
      };

      let filtered = data;
      for (let key of ['차종', '트림', '옵션', '외장내장']) {
        if (filters[key]) {
          filtered = filtered.filter(d => d[key] === filters[key]);
        } else if (key === changedField) {
          break;
        }
      }

      ['차종', '트림', '옵션', '외장내장', '전시구분', '출고센터'].forEach(field => {
        const select = document.getElementById(field);
        const selected = select.value;
        select.innerHTML = '<option value="">(전체)</option>';
        getUniqueOptions(field, filtered).forEach(val => {
          const opt = document.createElement('option');
          opt.value = val;
          opt.text = val;
          select.appendChild(opt);
        });
        select.value = selected;
      });
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      return date.toISOString().split('T')[0]; // yyyy-mm-dd
    }

    function formatRate(rate) {
      if (!rate || isNaN(rate)) return rate;
      return (parseFloat(rate) * 100).toFixed(1) + '%';
    }

    function search() {
      const filters = {
        차종: document.getElementById('차종').value,
        트림: document.getElementById('트림').value,
        옵션: document.getElementById('옵션').value,
        외장내장: document.getElementById('외장내장').value,
        전시구분: document.getElementById('전시구분').value,
        출고센터: document.getElementById('출고센터').value
      };

      const results = data.filter(row =>
        (!filters.차종 || row.차종 === filters.차종) &&
        (!filters.트림 || row.트림 === filters.트림) &&
        (!filters.옵션 || row.옵션 === filters.옵션) &&
        (!filters.외장내장 || row.외장내장 === filters.외장내장) &&
        (!filters.전시구분 || row.전시구분 === filters.전시구분) &&
        (!filters.출고센터 || row.출고센터 === filters.출고센터)
      );

      document.getElementById("resultCount").textContent = `검색 결과는 총 ${results.length}대입니다.`;
      const container = document.getElementById("results");
      container.innerHTML = "";

      results.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-item"><strong>차종:</strong> ${r.차종}</div>
          <div class="card-item"><strong>차량상태:</strong> ${r.차량상태}</div>
          <div class="card-item"><strong>사양:</strong> ${r.트림}</div>
          <div class="card-item"><strong>옵션:</strong> ${r.옵션}</div>
          <div class="card-item"><strong>외장/내장:</strong> ${r.외장내장}</div>
          <div class="card-item"><strong>생산번호:</strong> ${r.생산번호}</div>
          <div class="card-item"><strong>출고센터:</strong> ${r.출고센터}</div>
          <div class="card-item"><strong>생산일:</strong> ${formatDate(r.생산일)}</div>
          <div class="card-item"><strong>판매코드:</strong> ${r.판매코드}</div>
          <div class="card-item highlight"><strong>판매가:</strong> ${r.판매가}</div>
          <div class="card-item highlight"><strong>기본:</strong> ${r.기본}</div>
          <div class="card-item highlight"><strong>판촉:</strong> ${r.판촉}</div>
          <div class="card-item highlight"><strong>특별:</strong> ${r.특별}</div>
          <div class="card-item highlight"><strong>계:</strong> ${r.계}</div>
          <div class="card-item highlight"><strong>D/C율:</strong> ${formatRate(r["D/C율"])}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
